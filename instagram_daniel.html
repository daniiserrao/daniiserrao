<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-dan.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram Phone">
        </div>
        <div class="instagram-log">
            <div class="log">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/dani-insta.jpg" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue como daniiserrao</a>
                <p class="not-you">Não é daniiserrao?</p>
                <a href="#" class="instagram-logout">Trocar de conta</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
